<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map { height: 400px; }
    </style>
</head>
<body>

<div id="map"></div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script>
    var map = L.map('map').setView([0, 0], 2); // Középre igazítás és zoom beállítása

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // A hotels változó tartalmazza a hotel adatokat, a backendről kapod majd meg.
    var hotels = [[${#json.encode(hotels)}]];

    hotels.forEach(function(hotel) {
        var marker = L.marker([hotel.latitude, hotel.longitude]).addTo(map);
        marker.bindPopup('<b>' + hotel.name + '</b><br>' + hotel.city);
    });
</script>

</body>
</html>
